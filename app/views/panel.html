<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>仪表盘</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/reset.css">
  <link rel="stylesheet" href="../static/css/iconfont.css">
  <link rel="stylesheet" href="../static/css/contentHeader.css">
  <link rel="stylesheet" href="../static/css/panel.css">
</head>

<body>
  <div class="container-fluid">
    <!-- 头部通用 -->
    <div class="row header">
      <div class="col-md-1 page-name">仪表盘</div>
      <div class="col-md-1 page-show PRL-no">部件选择</div>
      <div class="col-md-2 page-catalogue">
        <ul class="page-list">
          <li><a href="#"><span class="iconfont icon-arr-right"></span>仪表盘</a></li>
          <!-- <li><a href="#"><span class="iconfont icon-arr-right"></span>仪表盘</a></li> -->
        </ul>
        <div class="page-icon">
          <a href="./index.html" class="page-icon-a"><span class="iconfont icon-yibiao icon-span"></span>首页</a>
        </div>
      </div>
    </div>
    <!-- 内容颜色块 -->
    <div class="row content-chunk">
      <!-- 文章 -->
      <div class="col-md-3 chunk-article chunk-style">
        <div class="article chunk-all">
          <div class="inner">
            <h3>1</h3>
            <p>文章</p>
          </div>
          <div class="chunk-a">
            <a href="#">查看所有<span class="iconfont icon-xiangyouyuanjiantouyoujiantoumianxing"></span></a>
            <i></i>
          </div>
        </div>
      </div>
      <!-- 评论 -->
      <div class="col-md-3 chunk-comment chunk-style">
        <div class="comment chunk-all">
          <div class="inner">
            <h3>1</h3>
            <p>评论</p>
          </div>
          <div class="chunk-a">
            <a href="#">查看所有<span class="iconfont icon-xiangyouyuanjiantouyoujiantoumianxing"></span></a>
            <i></i>
          </div>
        </div>
      </div>
      <!-- 附件 -->
      <div class="col-md-3 chunk-accessory chunk-style">
        <div class="accessory chunk-all">
          <div class="inner">
            <h3>1</h3>
            <p>附件</p>
          </div>
          <div class="chunk-a">
            <a href="#">查看所有<span class="iconfont icon-xiangyouyuanjiantouyoujiantoumianxing"></span></a>
            <i></i>
          </div>
        </div>
      </div>
      <!-- 成立天数 -->
      <div class="col-md-3 chunk-day chunk-style">
        <div class="day chunk-all">
          <div class="inner">
            <h3>1</h3>
            <p>成立天数</p>
          </div>
          <div class="chunk-a">
            <a href="#">查看所有<span class="iconfont icon-xiangyouyuanjiantouyoujiantoumianxing"></span></a>
            <i></i>
          </div>
        </div>
      </div>
    </div>
    <!-- 内容显示 -->
    <div class="row content-main">
      <!-- 最新文章 -->
      <div class="col-md-4 main-all">
        <div class="new-style">
          <div class="new-title">
            <h4>最新文章</h4>
          </div>
          <div class="wen-inner"></div>
        </div>
      </div>
      <!-- 最新评论 -->
      <div class="col-md-4 new-pin"></div>
      <!-- 最新日志 -->
      <div class="col-md-4 new-ri"></div>
    </div>
  </div>
  </div>
  </div>
  </div>


  <script src="../static/scripts/jquery.min.js"></script>
  <script src="../static/scripts/bootstrap.min.js"></script>
  <!-- <script src="../static/scripts/home.js"></script> -->
