<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章编辑</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/reset.css">
  <link rel="stylesheet" href="../static/css/iconfont.css">
  <link rel="stylesheet" href="../static/css/contentHeader.css">
  <link rel="stylesheet" href="../static/css/article2.css">
</head>

<body>
  <div class="container-fluid">
    <!-- 头部通用 -->
    <div class="row header">
      <div class="col-md-1 page-name PR-no">文章编辑</div>
      <div class="col-md-1 page-show PRL-no">插件库</div>
      <div class="col-md-3 page-catalogue">
        <ul class="page-list">
          <li><a href="#"><span class="iconfont icon-arr-right"></span>文章管理</a></li>
          <li><a href="#"><span class="iconfont icon-arr-right"></span>文章编辑</a></li>
        </ul>
        <div class="page-icon">
          <a href="./index.html" class="page-icon-a"><span class="iconfont icon-yibiao icon-span"></span>首页</a>
        </div>
      </div>
    </div>
    <!-- 内容头部 -->
    <div class="row content">
      <div class="col-md-12">
        <textarea class="form-control text-area" rows="15"></textarea>
      </div>
    </div>
    <!-- 内容标签 -->
    <div class="row label">
      <!-- 标题 -->
      <div class="col-md-3">
        <div class="label-inner label-title">
          <h4>标题</h4>
          <input type="text" class="form-control main-title" placeholder="请输入标题">
        </div>
      </div>
      <!-- 标签 -->
      <div class="col-md-3">
        <div class="label-icon label-inner">
          <h4>标签</h4>
          <select class="form-control label1">
            <!-- <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option> -->
          </select>
        </div>
      </div>
      <!-- 分类 -->
      <div class="col-md-3">
        <div class="label-classify label-inner">
          <h4>分类</h4>
          <select class="form-control classify">
            <!-- <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option> -->
          </select>
        </div>
      </div>
      <!-- 发布 -->
      <div class="col-md-3">
        <div class="label-issue label-inner">
          <h4>发布</h4>
          <button type="button" class="btn btn-primary btn-issue">&nbsp;&nbsp;&nbsp;发布&nbsp;&nbsp;&nbsp;</button>
        </div>
      </div>
    </div>
  </div>




  <script src="../static/scripts/jquery.min.js"></script>
  <script src="../static/scripts/bootstrap.min.js"></script>
  <script src="../static/scripts/article2.js"></script>
</body>

</html>
